name: Continuous Integration

on:
  pull_request:
  # push:
  #   branches:
  #     - main

permissions:
  contents: read

jobs:
  build-and-push-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/commit-info-extractor:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        run: |
          docker run \
          --env INPUT_COMMIT_LIMIT="10" \
          --env INPUT_EXTRACT_COMMAND="grep -oP '\\bCommit\\b'" \
          --env INPUT_PRETTY="true" \
          --env INPUT_OUTPUT_VARIABLE="extracted_info" \
          -v ${{ github.workspace }}:/repo \
          --workdir /repo \
          --rm ${{ env.TEST_TAG }}

  test-action:
    name: Test Extract Commit Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set safe directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Test Local Action
        id: extract_commit
        uses: ./
        with:
          commit_limit: 50
          extract_command: grep -oP \\bInitial\\b
          pretty: true
          output_variable: EXTRACTED_ENV

      - name: Print Output
        run: |
          echo "Extracted Environment: ${{ steps.extract_commit.outputs.ENVIRONMENT }}"